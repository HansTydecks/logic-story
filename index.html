<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logik-Geschichten - Programmieren lernen</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            --primary-color: #64ffda;
            --secondary-color: #b0bec5;
            --accent-color: #ffd54f;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-color: #ffffff;
            --border-color: #64ffda;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --shadow-color: rgba(100, 255, 218, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: var(--bg-gradient);
            color: var(--text-color);
            min-height: 100vh;
            /* Sticky footer layout */
            display: flex;
            flex-direction: column;
            line-height: 1.6;
            transition: all 0.4s ease;
        }

        /* Theme-spezifische Schatten - viel subtiler */
        body.theme-space {
            --shadow-color: rgba(79, 209, 199, 0.08);
        }

        body.theme-timetravel {
            --shadow-color: rgba(214, 158, 46, 0.08);
        }

        body.theme-mystery {
            --shadow-color: rgba(229, 62, 62, 0.08);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            /* allow footer to sit at the bottom when content is short */
            flex: 1 0 auto;
            padding: 20px;
        }

        /* Story Selection Styles */
        .story-selection {
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        .selection-header {
            margin-bottom: 50px;
        }

        .selection-header h1 {
            font-size: 3.2em;
            color: var(--primary-color);
            text-shadow: 0 2px 10px var(--shadow-color);
            margin-bottom: 20px;
            font-weight: 300;
        }

        .selection-header p {
            font-size: 1.2em;
            color: var(--secondary-color);
            max-width: 600px;
            margin: 0 auto;
            font-weight: 300;
        }

        .stories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .story-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            height: 400px;
            display: flex;
            flex-direction: column;
        }

        .story-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
            box-shadow: 0 8px 25px var(--shadow-color);
        }

        .story-image {
            height: 200px;
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .story-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .story-card:hover .story-image img {
            transform: scale(1.05);
        }

        .story-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .story-info h3 {
            font-size: 1.8em;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .story-subtitle {
            font-size: 1.1em;
            color: var(--accent-color);
            font-weight: bold;
            margin-bottom: 15px;
        }

        .story-description {
            color: var(--text-color);
            line-height: 1.6;
            flex: 1;
        }

        /* Mission Layout Styles */
        .mission-container {
            animation: fadeInUp 0.6s ease-out;
        }

        .mission-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 25px;
            background: var(--card-bg);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .mission-header h2 {
            font-size: 2em;
            color: var(--primary-color);
            text-shadow: 0 1px 5px var(--shadow-color);
            font-weight: 400;
        }

        .back-button {
            background: var(--card-bg);
            color: var(--primary-color);
            border: 1px solid var(--border-color);
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9em;
            font-family: var(--font-family);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(-2px);
        }

        /* Neues Layout: Links Text, Rechts Variablen */
        .mission-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 20px;
        }

        .mission-left {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .mission-right {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border-left: 3px solid var(--primary-color);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .mission-text {
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 30px;
            text-align: justify;
            color: var(--text-color);
        }

        .choices h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        /* Variablen Display */
        .variables-display h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.3em;
            text-align: center;
        }

        .variables-list {
            display: grid;
            gap: 12px;
        }

        .variable-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            border-left: 4px solid;
            display: grid;
            grid-template-columns: 1fr auto 1fr auto;
            gap: 8px;
            align-items: center;
        }

        .variable-item.number {
            border-left-color: #ff9800;
        }

        .variable-item.boolean {
            border-left-color: #4caf50;
        }

        .variable-item.string {
            border-left-color: #2196f3;
        }

        .var-name {
            color: var(--accent-color);
            font-weight: bold;
            text-align: left;
        }

        .var-equals {
            color: var(--secondary-color);
            text-align: center;
            font-weight: bold;
        }

        .var-value {
            color: var(--text-color);
            font-weight: bold;
            text-align: left;
        }

        .var-type {
            color: var(--secondary-color);
            font-size: 0.8em;
            text-align: right;
        }

        /* Score Display Styles */
        .score-display {
            margin-top: 30px;
        }

        .score-display h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.3em;
            text-align: center;
        }

        .score-container {
            display: grid;
            gap: 15px;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 15px;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            border-left: 6px solid;
            display: grid;
            gap: 8px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 12px var(--shadow-color);
            transition: all 0.3s ease;
        }

        .score-item.excellent {
            border-left-color: #4caf50;
            background: rgba(76, 175, 80, 0.1);
        }

        .score-item.good {
            border-left-color: #ffc107;
            background: rgba(255, 193, 7, 0.1);
        }

        .score-item.warning {
            border-left-color: #ff9800;
            background: rgba(255, 152, 0, 0.1);
        }

        .score-item.danger {
            border-left-color: #f44336;
            background: rgba(244, 67, 54, 0.1);
        }

        .score-item.critical {
            border-left-color: #9c27b0;
            background: rgba(156, 39, 176, 0.15);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 4px 12px var(--shadow-color); }
            50% { box-shadow: 0 6px 20px rgba(156, 39, 176, 0.4); }
            100% { box-shadow: 0 4px 12px var(--shadow-color); }
        }

        .score-label {
            color: var(--accent-color);
            font-weight: bold;
            font-size: 0.9em;
        }

        .score-value {
            color: var(--text-color);
            font-weight: bold;
            font-size: 1.8em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-status {
            color: var(--secondary-color);
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score-info {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }

        .score-info small {
            color: var(--secondary-color);
            font-size: 0.8em;
        }

        /* Score Update Animations */
        .score-penalty {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid #f44336;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }

        .penalty-info {
            color: #f44336;
            font-weight: bold;
            font-size: 1.1em;
        }

        .score-display-inline {
            color: var(--accent-color);
            font-weight: bold;
            font-size: 1.1em;
        }

        /* Final Score Summary Styles */
        .final-score-display {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border: 2px solid var(--border-color);
        }

        .score-summary {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 12px;
        }

        .score-summary.gold {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 193, 7, 0.1));
            border: 2px solid #ffc107;
        }

        .score-summary.silver {
            background: linear-gradient(135deg, rgba(192, 192, 192, 0.2), rgba(158, 158, 158, 0.1));
            border: 2px solid #9e9e9e;
        }

        .score-summary.bronze {
            background: linear-gradient(135deg, rgba(205, 127, 50, 0.2), rgba(184, 115, 51, 0.1));
            border: 2px solid #b87333;
        }

        .score-summary.red {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.2), rgba(229, 57, 53, 0.1));
            border: 2px solid #f44336;
        }

        .score-summary.darkred {
            background: linear-gradient(135deg, rgba(136, 14, 79, 0.3), rgba(74, 20, 140, 0.2));
            border: 2px solid #880e4f;
        }

        .final-score-icon {
            font-size: 4em;
        }

        .final-score-text h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .final-score-value {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--accent-color);
            margin: 10px 0;
        }

        .final-performance {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--text-color);
        }

        .mission-stats {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
        }

        .mission-stats h4 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .mission-stats ul {
            list-style: none;
            padding: 0;
        }

        .mission-stats li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        .mission-stats li:last-child {
            border-bottom: none;
        }

        /* Button Styles - Viel subtiler und weniger ablenkend */
        .button-container {
            display: grid;
            gap: 12px;
        }

        .choice-button {
            background: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 20px 25px;
            border-radius: 8px;
            /* Thicker, more readable monospaced font */
            font-family: Consolas, "Cascadia Mono", "Cascadia Code", "SFMono-Regular", Menlo, "Liberation Mono", "DejaVu Sans Mono", "Courier New", monospace;
            font-weight: 700;
            font-size: 1.05em;
            line-height: 1.5;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            white-space: pre; /* preserve indentation */
            min-height: 60px;
            display: flex;
            align-items: center;
        }

        .choice-button:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary-color);
            box-shadow: 0 2px 8px var(--shadow-color);
            transform: translateX(4px);
        }

        .choice-button code {
            background: rgba(0, 0, 0, 0.2);
            padding: 4px 8px;
            border-radius: 4px;
            font-family: Consolas, "Cascadia Mono", "Cascadia Code", "SFMono-Regular", Menlo, "Liberation Mono", "DejaVu Sans Mono", "Courier New", monospace;
            font-weight: 700;
            font-size: 1.05em;
            color: var(--accent-color);
        }

        /* Result Styles */
        .result-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            animation: fadeInUp 0.6s ease-out;
        }

        .result-header {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
        }

        .result-header.correct {
            background: linear-gradient(135deg, #4caf50, #8bc34a);
            color: white;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .result-header.incorrect {
            background: linear-gradient(135deg, #f44336, #e91e63);
            color: white;
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }

        .explanation {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.1em;
            line-height: 1.7;
            color: var(--text-color);
        }

        .success-message {
            background: var(--card-bg);
            color: var(--text-color);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 1em;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .progress-info {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
            color: var(--primary-color);
        }

        .continue-button, .retry-button, .restart-button, .new-story-button {
            background: var(--card-bg);
            color: var(--primary-color);
            border: 1px solid var(--border-color);
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.2s ease;
            display: block;
            margin: 15px auto;
            min-width: 180px;
            font-family: var(--font-family);
        }

        .continue-button:hover, .retry-button:hover, .restart-button:hover, .new-story-button:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .final-success {
            text-align: center;
            background: var(--card-bg);
            color: var(--text-color);
            padding: 30px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid var(--border-color);
        }

        .final-success h2 {
            font-size: 2.2em;
            margin-bottom: 20px;
            color: var(--primary-color);
            font-weight: 400;
        }

        .final-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-container {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            animation: fadeInUp 0.6s ease-out;
        }

        /* LRS Button Styles */
        .lrs-toggle-container {
            margin: 20px 0;
            text-align: center;
        }

        .lrs-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--card-bg);
            color: var(--secondary-color);
            border: 1px solid var(--border-color);
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: var(--font-family);
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .lrs-button:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .lrs-button.active {
            background: var(--primary-color);
            color: #000;
            border-color: var(--primary-color);
        }

        .lrs-button .lrs-icon {
            font-size: 1.1em;
        }

        .lrs-button .lrs-status {
            font-weight: bold;
            font-size: 0.8em;
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .lrs-button.active .lrs-status {
            background: rgba(0, 0, 0, 0.2);
        }

        .lrs-description {
            color: var(--secondary-color);
            font-size: 0.8em;
            margin: 0;
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.4;
        }

        /* Responsive Design */
        @media (max-width: 968px) {
            .mission-layout {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .mission-right {
                position: static;
            }

            .stories-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .selection-header h1 {
                font-size: 2.5em;
            }
            
            .mission-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .mission-header h2 {
                font-size: 1.8em;
            }
            
            .mission-left, .mission-right {
                padding: 20px;
            }
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer Styles */
        footer {
            margin-top: 40px;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.02);
            border-top: 1px solid rgba(100, 255, 218, 0.1);
            text-align: center;
            flex: 0 0 auto; /* stick to bottom in flex layout */
        }

        .impressum {
            max-width: 1200px;
            margin: 0 auto;
        }

        .impressum p {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
            margin: 0;
            line-height: 1.6;
        }

        .impressum a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .impressum a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }

        .impressum a:not(:last-child)::after {
            content: " | ";
            color: rgba(255, 255, 255, 0.4);
            margin: 0 8px;
            /* prevent the separator from extending the link hover/click area */
            pointer-events: none;
        }

        /* Hide footer in story mode */
        body.story-mode footer {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="game-container">
            <div class="story-selection">
                <div class="selection-header">
                    <h1>🧠 Logik-Geschichten</h1>
                    <p>Spiel wird geladen...</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="impressum">
            <p>
                Entwickelt für Lernende und Lehrende |

                © 2025 Hans Tydecks
            </p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
