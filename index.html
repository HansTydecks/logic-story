<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logik-Geschichten - Programmieren lernen</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            --primary-color: #64ffda;
            --secondary-color: #b0bec5;
            --accent-color: #ffd54f;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-color: #ffffff;
            --border-color: #64ffda;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --shadow-color: rgba(100, 255, 218, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: var(--bg-gradient);
            color: var(--text-color);
            min-height: 100vh;
            line-height: 1.6;
            transition: all 0.4s ease;
        }

        /* Theme-spezifische Schatten - viel subtiler */
        body.theme-space {
            --shadow-color: rgba(79, 209, 199, 0.08);
        }

        body.theme-timetravel {
            --shadow-color: rgba(214, 158, 46, 0.08);
        }

        body.theme-mystery {
            --shadow-color: rgba(229, 62, 62, 0.08);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Story Selection Styles */
        .story-selection {
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        .selection-header {
            margin-bottom: 50px;
        }

        .selection-header h1 {
            font-size: 3.2em;
            color: var(--primary-color);
            text-shadow: 0 2px 10px var(--shadow-color);
            margin-bottom: 20px;
            font-weight: 300;
        }

        .selection-header p {
            font-size: 1.2em;
            color: var(--secondary-color);
            max-width: 600px;
            margin: 0 auto;
            font-weight: 300;
        }

        .stories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .story-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            height: 400px;
            display: flex;
            flex-direction: column;
        }

        .story-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
            box-shadow: 0 8px 25px var(--shadow-color);
        }

        .story-image {
            height: 200px;
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .story-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .story-card:hover .story-image img {
            transform: scale(1.05);
        }

        .story-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .story-info h3 {
            font-size: 1.8em;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .story-subtitle {
            font-size: 1.1em;
            color: var(--accent-color);
            font-weight: bold;
            margin-bottom: 15px;
        }

        .story-description {
            color: var(--text-color);
            line-height: 1.6;
            flex: 1;
        }

        /* Mission Layout Styles */
        .mission-container {
            animation: fadeInUp 0.6s ease-out;
        }

        .mission-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 25px;
            background: var(--card-bg);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .mission-header h2 {
            font-size: 2em;
            color: var(--primary-color);
            text-shadow: 0 1px 5px var(--shadow-color);
            font-weight: 400;
        }

        .back-button {
            background: var(--card-bg);
            color: var(--primary-color);
            border: 1px solid var(--border-color);
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9em;
            font-family: var(--font-family);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(-2px);
        }

        /* Neues Layout: Links Text, Rechts Variablen */
        .mission-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 20px;
        }

        .mission-left {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .mission-right {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border-left: 3px solid var(--primary-color);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .mission-text {
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 30px;
            text-align: justify;
            color: var(--text-color);
        }

        .choices h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        /* Variablen Display */
        .variables-display h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.3em;
            text-align: center;
        }

        .variables-list {
            display: grid;
            gap: 12px;
        }

        .variable-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            border-left: 4px solid;
            display: grid;
            grid-template-columns: 1fr auto 1fr auto;
            gap: 8px;
            align-items: center;
        }

        .variable-item.number {
            border-left-color: #ff9800;
        }

        .variable-item.boolean {
            border-left-color: #4caf50;
        }

        .variable-item.string {
            border-left-color: #2196f3;
        }

        .var-name {
            color: var(--accent-color);
            font-weight: bold;
            text-align: left;
        }

        .var-equals {
            color: var(--secondary-color);
            text-align: center;
            font-weight: bold;
        }

        .var-value {
            color: var(--text-color);
            font-weight: bold;
            text-align: left;
        }

        .var-type {
            color: var(--secondary-color);
            font-size: 0.8em;
            text-align: right;
        }

        /* Button Styles - Viel subtiler und weniger ablenkend */
        .button-container {
            display: grid;
            gap: 12px;
        }

        .choice-button {
            background: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 18px 25px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            font-family: var(--font-family);
        }

        .choice-button:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary-color);
            box-shadow: 0 2px 8px var(--shadow-color);
            transform: translateX(4px);
        }

        .choice-button code {
            background: rgba(0, 0, 0, 0.2);
            padding: 4px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            color: var(--accent-color);
        }

        /* Result Styles */
        .result-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            animation: fadeInUp 0.6s ease-out;
        }

        .result-header {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
        }

        .result-header.correct {
            background: linear-gradient(135deg, #4caf50, #8bc34a);
            color: white;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .result-header.incorrect {
            background: linear-gradient(135deg, #f44336, #e91e63);
            color: white;
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }

        .explanation {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.1em;
            line-height: 1.7;
            color: var(--text-color);
        }

        .success-message {
            background: var(--card-bg);
            color: var(--text-color);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 1em;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .progress-info {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
            color: var(--primary-color);
        }

        .continue-button, .retry-button, .restart-button, .new-story-button {
            background: var(--card-bg);
            color: var(--primary-color);
            border: 1px solid var(--border-color);
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.2s ease;
            display: block;
            margin: 15px auto;
            min-width: 180px;
            font-family: var(--font-family);
        }

        .continue-button:hover, .retry-button:hover, .restart-button:hover, .new-story-button:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .final-success {
            text-align: center;
            background: var(--card-bg);
            color: var(--text-color);
            padding: 30px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid var(--border-color);
        }

        .final-success h2 {
            font-size: 2.2em;
            margin-bottom: 20px;
            color: var(--primary-color);
            font-weight: 400;
        }

        .final-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-container {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            animation: fadeInUp 0.6s ease-out;
        }

        /* Responsive Design */
        @media (max-width: 968px) {
            .mission-layout {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .mission-right {
                position: static;
            }

            .stories-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .selection-header h1 {
                font-size: 2.5em;
            }
            
            .mission-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .mission-header h2 {
                font-size: 1.8em;
            }
            
            .mission-left, .mission-right {
                padding: 20px;
            }
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="game-container">
            <div class="story-selection">
                <div class="selection-header">
                    <h1>🧠 Logik-Geschichten</h1>
                    <p>Spiel wird geladen...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
